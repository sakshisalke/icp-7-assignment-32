<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array</title>
</head>
<body>
    <h1>Operation on Array</h1>

    <script>
        const programmingLang = ["CPP", "HTML", "CSS", "JS", "Python"];
        console.log(programmingLang);
        console.log(programmingLang.length);

        console.log(`After adding 2 items using push:`);
        programmingLang.push("Java");
        programmingLang.push("VB.NET");
        console.log(programmingLang);
        console.log(programmingLang.length);
        programmingLang.pop();

        console.log(`After deleting 1 items using pop:`);
        console.log(programmingLang);

        console.log(`After adding 2 items using unshift:`);
        programmingLang.unshift("C#.NET");
        programmingLang.unshift("PHP");
        console.log(programmingLang);

        console.log(`After deleting 1 items using shift:`);
        programmingLang.shift();
        console.log(programmingLang);

    </script>
</body>
</html>
