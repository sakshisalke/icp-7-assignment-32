<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array Operation</title>
</head>
<body>
    <h1>Operation on Array</h1>

    <script>
        const students= ["Sakshi", "Vaishu", "Rutuja", "Divya"];

        console.log(students);

        students.splice(2,2,"Nikita","Gauri");
        console.log(students);

        console.log(students.join());

        const employeeNames= ["John", "Pragati", "Akshada", "Rahul", "Krushna", "Reva"];
        console.log(employeeNames);

        console.log("After Reversing an array:")
        employeeNames.reverse();
        console.log(employeeNames);

        console.log("After sorting array in Ascending order:")
        employeeNames.sort();
        console.log(employeeNames);

        console.log("After sorting array in Descending order:")
        employeeNames.reverse();
        console.log(employeeNames);

        console.log(employeeNames.includes('John'))

    </script>
</body>
</html>
